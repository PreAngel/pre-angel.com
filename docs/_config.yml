# Site
name: PreAngel
description: 300+家中美初创企业背后的天使投资机构 - 你的职业联合创始人服务
logo: assets/images/logo.png
favicon: assets/images/favicon.ico
baseurl:
disqus: preangel
email: bp@pre-angel.com
mailchimp-list: https://zixia.us4.list-manage.com/subscribe/post?u=a8584b55dea5aa8bbc14bd1a0&amp;id=d9899f0d70

include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

# Defaults
defaults:

  # all posts
  - scope:
      path: _posts
    values:
      layout: post
      comments: true
      author: preangel
      avatar: /assets/ventures/preangel/logo/preangel-icon.png

  # all pages
  - scope:
      path: _pages
    values:
      layout: page
  - scope:
      path: _peoples
    values:
      layout: people
      comments: true
  - scope:
      path: _portfolios
    values:
      layout: portfolio
      comments: true
  - scope:
      path: _ventures
    values:
      layout: venture
      comments: true
  - scope:
      path: _agencies
    values:
      layout: venture
      comments: true

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 30
paginate_path: /news/page:num/

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]

collections:
  lps:
    output: true
    permalink: /:collection/:path/
  peoples:
    output: true
    permalink: /:collection/:path/
  portfolios:
    output: true
    permalink: /:collection/:path/
  ventures:
    output: true
    permalink: /:collection/:path/
  agencies:
    output: true
    permalink: /:collection/:path/
